<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Morphing Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f3f4f6;
        }
        svg {
            width: 200px;
            height: 200px;
        }
        path {
            fill: #22c55e;
        }
    </style>
</head>
<body>
<svg viewBox="0 0 200 200">
    <!-- شکل اولیه (دایره) -->
    <path id="myShape" d="M100,20 A80,80 0 1,1 100,180 A80,80 0 1,1 100,20 Z"/>
</svg>

<script>
    anime({
        targets: '#myShape',
        d: [
            { value: 'M100 10 L120 75 L190 75 L135 115 L155 180 L100 140 L45 180 L65 115 L10 75 L80 75 Z' }, // ستاره
            { value: 'M100,20 A80,80 0 1,1 100,180 A80,80 0 1,1 100,20 Z' } // دایره
        ],
        duration: 2000,
        direction: 'alternate',
        loop: true,
        easing: 'easeInOutQuad'
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Chat با Clip-Path Responsive</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            /*background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);*/
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .with-shape {
            position: relative;
            z-index: 1;
            padding: 100px 20px; /* فاصله داخلی برای محتوای بخش */
        }

        .with-shape::before {
            content: "";
            position: absolute;
            inset: 0; /* کل بخش رو می‌پوشونه */
            background: url("shape.svg") no-repeat center/cover;
            opacity: 0.1;
            z-index: -1; /* زیر محتوا */
        }

    </style>
</head>
<body>
<section class="with-shape">
    <div class="content">
        <h2>متن تستی</h2>
        <p>این بخش با شکل زمینه است</p>
    </div>
</section>

</body>
</html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* استایل‌های پایه */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #1a1a2e;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* استایل‌های اصلی بخش فیلتر */
        .archive-page {
            position: relative;
        }

        .archive-side {
            background: linear-gradient(135deg, #16213e 0%, #0f3460 100%);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .aside-title {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .aside-title i {
            margin-left: 15px;
            background: #e94560;
            padding: 10px;
            border-radius: 10px;
        }

        .aside-title h2 {
            font-size: 1.5rem;
        }

        .aside-title h2 span {
            color: #e94560;
        }

        .each-cat {
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 15px;
        }

        .up-cat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            padding: 10px 0;
        }

        .up-cat > div {
            display: flex;
            align-items: center;
        }

        .up-cat i {
            margin-left: 10px;
            color: #e94560;
        }

        .up-cat p {
            font-weight: 600;
        }

        .up-cat span {
            margin-right: 10px;
            transition: transform 0.3s ease;
        }

        .all-taxes {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .taxonomies {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .taxonomies label {
            cursor: pointer;
            flex-grow: 1;
        }

        .taxonomies input {
            margin-left: 10px;
        }

        .taxonomies span {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        /* استایل برای حالت جمع‌شونده در موبایل */
        .mobile-toggle {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: #e94560;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            z-index: 1000;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .archive-side.mobile-hidden {
            transform: translateX(100%);
        }

        .archive-side.mobile-visible {
            transform: translateX(0);
        }

        /* Media Query برای صفحه‌های کوچک */
        @media (max-width: 992px) {
            .mobile-toggle {
                display: flex;
            }

            .archive-side {
                position: fixed;
                top: 0;
                right: 0;
                width: 85%;
                max-width: 350px;
                height: 100vh;
                z-index: 999;
                overflow-y: auto;
                padding: 70px 25px 25px;
                border-radius: 0;
                transform: translateX(100%);
                transition: transform 0.3s ease;
            }

            .archive-side::before {
                content: '';
                position: fixed;
                top: 0;
                right: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                z-index: -1;
                opacity: 0;
                transition: opacity 0.3s ease;
                pointer-events: none;
            }

            .archive-side.mobile-visible {
                transform: translateX(0);
            }

            .archive-side.mobile-visible::before {
                opacity: 1;
                pointer-events: all;
            }
        }

        /* استایل برای SVG */
        svg {
            width: 100%;
            margin-bottom: 20px;
        }
    </style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const mobileToggle = document.querySelector('.mobile-toggle');
        const archiveSide = document.querySelector('.archive-side');

        // مدیریت کلیک روی دکمه فیلتر در موبایل
        mobileToggle.addEventListener('click', function() {
            archiveSide.classList.toggle('mobile-visible');
            archiveSide.classList.toggle('mobile-hidden');
        });

        // مدیریت کلیک روی آیتم‌های فیلتر برای باز و بسته کردن
        const upCatElements = document.querySelectorAll('.up-cat');

        upCatElements.forEach(function(element) {
            element.addEventListener('click', function() {
                const allTaxes = this.parentElement.querySelector('.all-taxes');
                const arrow = this.querySelector('.fa-angle-down');

                if (allTaxes) {
                    if (allTaxes.style.maxHeight) {
                        allTaxes.style.maxHeight = null;
                        arrow.style.transform = 'rotate(0deg)';
                    } else {
                        allTaxes.style.maxHeight = allTaxes.scrollHeight + 'px';
                        arrow.style.transform = 'rotate(180deg)';
                    }
                }
            });
        });

        // بستن منوی فیلتر با کلیک بیرون از آن در حالت موبایل
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 992) {
                if (!archiveSide.contains(event.target) && !mobileToggle.contains(event.target)) {
                    archiveSide.classList.remove('mobile-visible');
                    archiveSide.classList.add('mobile-hidden');
                }
            }
        });
    });
</script>
